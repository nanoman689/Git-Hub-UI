<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="main.css">
    <script src="https://use.fontawesome.com/d190f4b66c.js"></script>
</head>
<body>

    <div class="main">
        <div class="icon"><a href="./img/1885_sm.jpg"></a></div>
        <div class="arrowMain">
            <div class="arrow"></div>
        </div>
        <div class="submitBoxMain">
            <div class="submitTopLine">
                <input type="text">
            </div>
            <div class="submitTabs">
                <ul class="submitTabsUL">
                    <li><a class="list1" href="#"><h2>Write</h2></a></li>
                    <li><a class="list1" href="#"><h2>Preview</h2></a></li>
                    <li class="listBlank">&nbsp;</li>
                    <li><i class="list2 fa fa-font" aria-hidden="true"></i></li>
                    <li><i class="list2 fa fa-italic" aria-hidden="true"></i></li>
                    <li class="listBlank">&nbsp;</li>
                    <li><i class="list3 fa fa-quote-left" aria-hidden="true"></i></li>
                    <li><i class="list3 fa fa-code" aria-hidden="true"></i></li>
                    <li class="listBlank">&nbsp;</li>
                    <li><i class="list3 fa fa-link" aria-hidden="true"></i></li>
                    <li><i class="list3 fa fa-list" aria-hidden="true"></i></li>
                    <li><i class="list3 fa fa-list-ol" aria-hidden="true"></i></li>
                    <li><i class="list3 fa fa-th-list" aria-hidden="true"></i></li>
                </ul>
            </div>
            <div class="submitForm">
                <textarea placeholder="Leave a comment" type="submitForm"></textarea>
            </div>
            <div class="sumbutInstructions">
                <h3>Attach files by dragging &amp dropping, 
                    <span class="instructionsHighlight">selecting them</span>, 
                    or pasting them from the clipboard.</h3>
            </div>
            <div class="submitFooter">
              <div class="footerText">
                   <i class="fa fa-thumb-tack" aria-hidden="true"></i>
                   <h4><span class="footerStyle">Styling with Markdown is supported</span></h4>
               </div>
               <button class="button" type="button">Submit new issue</button>                
            </div>
        
        </div>    
    </div>

</body>
